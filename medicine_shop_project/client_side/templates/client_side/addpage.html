{% extends 'client_side/base.html' %}
{% load static %}

<link href="{% static 'client_side/css/styles22.css' %}" rel="stylesheet" type="text/css" media="all" />

{% block title %}
{{ title }}
{% endblock title %}

{% block content %}


<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
<!--    {{ form.as_p }}-->
    <div class="form-error">{{ form.non_field_errors }}</div>
{% for f in form %}
<p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
<div class="form-error">{{ f.errors }}</div>
{% endfor %}
    <button type="submit" > Добавить ЛС </button>
</form>


{% endblock  %}
